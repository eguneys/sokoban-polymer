<link rel="import" href="../../bower_components/polymer/polymer.html">

<polymer-element name="box-el" attributes="">
  <template>
    <link rel="stylesheet" href="box-el.css">
    <sprite-el style="height: {{f.height}}px; width: {{f.width}}px;" frame="{{f}}"></sprite-el>
  </template>
  <script>
    (function () {
      'use strict';

     var boxCoords = {
       "W": { x:"-192", y:"0", width:"64", height:"64" },
       "WD": { x:"-128", y:"-256", width:"64", height:"64" },
       "E": { x:"-64", y:"-384", width:"32", height:"32" }
     };
     
      Polymer({
       ready: function() {
         this.f = boxCoords['W'];
       }
      });

    })();
  </script>
</polymer-element>
